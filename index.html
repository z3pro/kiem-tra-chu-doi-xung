<body>
    <script>
        function isPalindrome(s) {
            let arr = s.split('');
            let length = arr.length - 1;
            for (let i = 0;i<=length/2;i++) {
                if(arr[i]!=arr[length-i]){
                    return false;
                }
            }
            return true;
        }
        console.log(isPalindrome('redde'));
    </script>
</body>
